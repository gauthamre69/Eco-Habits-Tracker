name: eco_habits_tracker_new
description: "An eco-friendly habits tracker app built in Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.28.0
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.9.1
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  lottie: ^2.6.0 # ✅ For eco-friendly animations
  shared_preferences: ^2.2.2
  font_awesome_flutter: ^10.6.0  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/        # ✅ For future background images, eco icons
    - assets/lottie/         # ✅ For future eco-themed lottie animations
